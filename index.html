<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monopoly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

    <div class="container">
        <div class="login-page">
        <h3>Welcome To MonoLand</h3>
        <form class="" action="monopoly.html" method="GET" onsubmit="begin()" type="submit">
          <label for="uname"><b>Player 1</b></label>
          <input type="text" placeholder="Enter Player 1 Name" id= "uname1" name="uname" value="" required autocomplete="off"><br>
          <label for="uname"><b>Player 2</b></label>
          <input type="text" placeholder="Enter Player 2 Name" id= "uname2" name="uname" value="" required autocomplete="off"><br>
          <button type="button" class="btn btn-dark btn-lg" onClick="begin()">Start Game</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function begin(){
        var username1 = document.getElementById('uname1').value;
        var username2 = document.getElementById('uname2').value;
        localStorage.setItem("u1",username1);
        localStorage.setItem("u2",username2);
        window.location = "monopoly.html"
      }
    </script>
  </body>
</html>
